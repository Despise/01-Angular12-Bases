<h3>Agregar: <small>{{ nuevoHeroe.nombre }}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre"
        name="Nombre"
        [(ngModel)]="nuevoHeroe.nombre" />
    <input 
        type="number" 
        placeholder="Poder"
        name="Poder"
        [(ngModel)]="nuevoHeroe.poder"/>
    <button>Agregar</button>
</form>
